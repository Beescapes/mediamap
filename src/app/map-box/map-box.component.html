
<div class="map-grid">
  <div id='map' class="map"></div>
  <!--
  <mat-toolbar color="primary" class="locations-toolbar">
      <span>Locations</span>
    </mat-toolbar>-->
  <div class="locations-row">
    <!-- tools -->
    <div class="tools">
        <mat-tab-group>
          <mat-tab label="Media">
            <ng-template matTabContent>
              <div class="locations">
                  <mat-nav-list class="locations-list">
                    <a mat-list-item [routerLink]="['/loc', i+1]" *ngFor="let loc of locations; let i = index" routerLinkActive="active" (click)="resetRouter()">{{ loc.properties.name }}</a>
                  </mat-nav-list>
              </div>
            </ng-template>
          </mat-tab>
          <mat-tab label="Tasks">
            <ng-template matTabContent>
                <div class="tasks">
                    <mat-nav-list class="tasks-list">
                      <a mat-list-item [routerLink]="['/loc', i+1]" *ngFor="let task of tasks; let i = index" routerLinkActive="active" (click)="resetRouter()">{{ task }}</a>
                    </mat-nav-list>
                </div>
            </ng-template>
          </mat-tab>
          <mat-tab label="Filter">
            <ng-template matTabContent>
                <div class="media">
                    <mat-nav-list class="media-list">
                      <h3 matSubheader>By type</h3>
                        <a mat-list-item *ngFor="let medium of media; let i = index">
                          <mat-checkbox class="example-margin" [checked]="i===0">{{ medium }}</mat-checkbox>
                        </a>
                      <h3 matSubheader>By author</h3>
                      <a mat-list-item *ngFor="let author of authors; let i = index">
                          <mat-checkbox class="example-margin" [checked]="true">{{ author }}</mat-checkbox>
                        </a>
                    </mat-nav-list>
                </div>
            </ng-template>
          </mat-tab>
        </mat-tab-group>
    </div>
    <!-- camera -->
    <div class="camera">
        <div class="videoWrapper">
          <div id="player"></div>
        </div>
      </div>
  </div>
</div>

<dialog-block #locDialog></dialog-block>
