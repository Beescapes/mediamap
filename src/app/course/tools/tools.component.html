<!-- tools -->
<mat-tab-group [selectedIndex]='tabIndex'>

  <!-- Topics -->
  <mat-tab label="Topics">
    <ng-template matTabContent>
        <div class="topics">
            <mat-nav-list class="tasks-list">
              <a mat-list-item *ngFor="let topic of topics; let i = index" [routerLink]="['/topic', i]" routerLinkActive="active">{{ topic }}</a>
            </mat-nav-list>
        </div>
    </ng-template>
  </mat-tab>

  <!-- Methods -->
  <mat-tab label="Methods">
      <ng-template matTabContent>
          <div class="methods">
              <mat-nav-list class="methods-list">
                <a mat-list-item *ngFor="let method of methods; let i = index" [routerLink]="['/method', i]" routerLinkActive="active">{{ method }}</a>
              </mat-nav-list>
          </div>
      </ng-template>
    </mat-tab>

</mat-tab-group>
<!-- end tools -->
