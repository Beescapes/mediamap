<div>

  <!-- Name -->
  <h1>{{title}}</h1>

  <!-- Description-->
  <p>{{content}}</p>

  <p class="videoId" *ngIf=videoId>Video {{videoId}}</p>

  <!-- Topics-->
  <ng-container *ngIf="topics?.length">
    <h2>Topics</h2>
    <mat-chip-list>
        <mat-chip color="secondary" selected="true" *ngFor="let topic of topics;">{{topic}}</mat-chip>
    </mat-chip-list>
  </ng-container>

  <!-- Methods-->
  <ng-container *ngIf="methods?.length">
    <h2>Research Methods</h2>
    <mat-chip-list>
        <mat-chip color="secondary" selected="true" *ngFor="let method of methods;">{{method}}</mat-chip>
    </mat-chip-list>
  </ng-container>

  <!-- Keywords-->
  <ng-container *ngIf="keywords?.length">
    <h2>Keywords</h2>
    <mat-chip-list>
        <mat-chip color="secondary" *ngFor="let keyword of keywords;">{{keyword}}</mat-chip>
    </mat-chip-list>
  </ng-container>
</div>

<h1>Introduction</h1>

<p>Every two years, the Viikki Tropical Resources Institute (VITRI) of the University of Helsinki arranges an international field course with partner universities in tropical countries. The most recent field course was organized in Luang Prabang and the Nambak region of northern Laos January 3-20, 2019.</p>

<p>The content of the field course covers the ecology, management and conservation of natural and man-made production ecosystems (including agroforestry and estate crops); tree uses, including non-wood forest products; deforestation and forest rehabilitation; community forestry, socio-economic aspects, and forest and land-use-policies.</p>
